<html>
    <head>
        <script src="./main.js"></script>
    </head>
    <body>
        <div id="elm"></div>
    </body>
    <script>
        const fetchEssay = fetch('./essay.md').then(essay => essay.text());
        const fetchBullets = fetch('/bullets.md').then(bullets => bullets.text());
        
        Promise.all([ fetchEssay, fetchBullets ])
            .then(([ essay, bullets ]) => {
                let app = Elm.Main.init(
                    { node: document.getElementById('elm')
                    , flags : { initialWidth : Math.round(window.innerWidth / window.devicePixelRatio)
                              , initialHeight : Math.round(window.innerHeight / window.devicePixelRatio)
                              , essay : essay
                              , bullets : bullets
                              , preferences : JSON.parse(localStorage.getItem('preferences'))
                              } 
                    }
                );
                
                app.ports.store.subscribe(preferences => {
                    localStorage.setItem('preferences', JSON.stringify(preferences));
                });
        });
    </script>
</html>
